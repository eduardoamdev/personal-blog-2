<h2>Login</h2>
<form [formGroup]="form" (ngSubmit)="submit($event)">
  <label for="username">Username:</label>
  <input type="text" formControlName="username">
  <label for="password">Password:</label>
  <input type="text" formControlName="password" type="password">
  <input type="submit" value="Submit" [disabled]="this.form.invalid">
  <div *ngIf="validationError"><p>Bad authentication</p></div>
</form>
