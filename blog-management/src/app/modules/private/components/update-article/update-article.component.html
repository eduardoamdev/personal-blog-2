<h2>Update article</h2>

<h1 *ngIf="loading">Loading</h1>

<div *ngIf="!loading">
  <form [formGroup]="form" (ngSubmit)="submit($event)">
    <label for="title">Title:</label>
    <input type="text" formControlName="title" />
    <label for="content">Content:</label>
    <textarea rows="4" cols="50" type="text" formControlName="content">
    </textarea>
    <input type="submit" value="Submit" [disabled]="this.form.invalid" />
    <div *ngIf="validationError"><p>Fill the fields properly</p></div>
  </form>
</div>
